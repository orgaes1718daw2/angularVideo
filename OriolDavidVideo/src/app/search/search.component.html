<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-6" *ngFor="let peli of pelis">
        <div class="card" (click)="infopeli(peli.id)" *ngIf="!esPeliFavorita(peli.id)">
            <img class="card-img-top" src="{{ 'http://localhost:8888/archivo?nombre=' + peli.id + '.jpg' }}" alt="Card image cap">
            <div class="card-body">
                {{peli.nombre}}
            </div>
        </div>
        <div class="card favorita" (click)="infopeli(peli.id)" *ngIf="esPeliFavorita(peli.id)">
                <img class="card-img-top" src="{{ 'http://localhost:8888/archivo?nombre=' + peli.id + '.jpg' }}" alt="Card image cap">
                <div class="card-body">
                    {{peli.nombre}}
                </div>
            </div>
    </div>
</div>
